    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@400;700&family=Roboto+Slab&display=swap" />
</head>

<body>

    <!header y nav bar>

    <header class="caja-header">
        <h1 class="titulo-absoluto"><a href="../index.html">Artketing</a></h1>
        <nav>
            <ul>
                <li><a href="./contacto.html">Nosotros</a></li>
                <li><a href="./pr.html">PR</a></li>
                <li><a href="./mkt-digital.html">Marketing Digital</a></li>
                <li>Contacto</li>
            </ul>
        </nav>
    </header>

    <!caja de contacto>

    <main>
        <div class="caja-contacto">
            <div>
                <h2>Contacto</h2>
            </div>
        </div>

        <h3>Dónde estamos</h3>

        <div class="datos-contacto">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d26638.962118536874!2d-70.60924984999998!3d-33.42662655!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9662cf7c6e8366f7%3A0x87effcc00a478d7c!2sProvidencia%2C%20Regi%C3%B3n%20Metropolitana!5e0!3m2!1ses-419!2scl!4v1670105318200!5m2!1ses-419!2scl"
                width="1100" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
            <span>
                <p>Av. Providencia 2260 of. X. Santiago.</p>
            </span>
            <span>
                <p>+569 9999 9999</p>
            </span>
        </div>

        <!formulario>

        <h3>Formulario de contacto</h3>

        <form action="" class="formulario">
            <div>
                <label for="form-nombre-usuario">Nombre y Apellido</label>
                <input type="text" id="form-nombre-usuario">
            </div>
            <div>
                <label for="form-email">Correo electrónico</label>
                <input type="email" name="" id="form-email">
            </div>
            <div>
                <label for="form-comentarios">Escribe tu mensaje</label>
                <textarea name="" id="form-comentarios" cols="60" rows="10"></textarea>
            </div>
            <div>
                <label for="form-asunto">Selecciona un servicio</label>
                <select name="" id="form-asunto">
                    <option value="pr">PR</option>
                    <option value="mkt">Marketing Digital</option>
                    <option value="otro">Ambos/Ninguno/Solo quiero charlar</option>
                </select>
            </div>
            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Resetear Formulario">
            </div>
        </form>
    </main>

    <!footer>

    <footer>

</body>

</html>
